<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>TGL - Bets</title>
    </head>
    <body>
        <header class="menu">
            <h1 class="logo">TGL <span class="marker"></span></h1>
        </header>
        <main class="container">
            <div class="choose">
                <h2 class="title">
                    NEW BET <span class="title-game-choose"></span>
                </h2>
                <div class="choose-game">
                    <h4>Choose a game</h4>
                    <section class="buttons-choose">
                        <!-- <button class="Lotofácil" id="game-button">
                            Lotofácil
                        </button>
                        <button class="Mega-Sena" id="game-button">
                            Mega-Sena
                        </button>
                        <button class="Quina" id="game-button">Quina</button> -->
                    </section>
                </div>
                <div class="bet">
                    <div class="bet-description-container">
                        <h4>Fill your bet</h4>
                        <div class="bet-description"></div>
                        <div class="bet-numbers"></div>
                        <div class="bet-buttons">
                            <div class="game-buttons">
                                <span class="error-complete"></span>
                                <button class="complete">Complete game</button>
                                <button class="clear">Clear game</button>
                            </div>
                            <span class="error-cart"></span>
                            <button class="add-cart">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <h2>CART</h2>
                <div class="cart-itens"></div>
                <button class="save">Save</button>
            </div>
        </main>
        <script src="./scripts/app.js"></script>
    </body>
</html>
